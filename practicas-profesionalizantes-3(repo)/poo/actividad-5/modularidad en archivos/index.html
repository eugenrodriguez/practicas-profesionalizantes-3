<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dibujar Figuras</title>
  <style>
    body {
      background: linear-gradient(#00fff7, #81fddc);
      font-family: sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    #panel {
      padding: 20px;
      width: 250px;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 5px 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    canvas {
      background-color: rgb(127, 255, 251);
      border: 4px solid black;
      border-radius: 40px;
      box-shadow: 10px 10px 5px inset rgba(0, 0, 0, 0.4);
      margin: auto;
    }

    button {
      padding: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 4px;
      text-align: center;
    }

    #activeShapeLabel {
      font-weight: bold;
    }

    .select-button {
      background-color: #4CAF50; 
      color: white;
      border: none;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
      margin: 2px 0;
      cursor: pointer;
      border-radius: 3px;
    }

    .select-button:hover {
      background-color: #45a049;
    }

    .active-row {
      background-color: #d1f7d1; 
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="panel">
    <button id="drawRectangleBtn">Dibujar Rectángulo</button>
    <button id="drawCircleBtn">Dibujar Círculo</button>
    <button id="drawTriangleBtn">Dibujar Triángulo</button>
    <label>Color de la figura:</label>
    <input type="color" id="colorPicker" value="#0000ff" />
    <div>Figura activa: <span id="activeShapeLabel">Ninguna</span></div>
    <button id="deleteShapeBtn">Eliminar Figura Activa</button>
    <table>
      <thead><tr><th>Tipo</th><th>ID</th><th>Acción</th></tr></thead>
      <tbody id="shapeTable"></tbody>
    </table>
  </div>

  <canvas id="canvas" width="1000" height="500"></canvas>

</script src="main.js">

</body>
</html>
