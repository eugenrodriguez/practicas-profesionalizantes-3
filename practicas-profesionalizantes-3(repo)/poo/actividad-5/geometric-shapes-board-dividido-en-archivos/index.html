<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dibujar Figuras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="panel">
        <button class="drawBtn" id="drawRectangleBtn">Dibujar Rectángulo</button>
        <button class="drawBtn"id="drawCircleBtn">Dibujar Círculo</button>
        <button class="drawBtn"id="drawTriangleBtn">Dibujar Triángulo</button>
        <label>Color de la figura:</label>
        <input type="color" id="colorPicker" value="#0000ff" />
        <div>Figura activa: <span id="activeShapeLabel">Ninguna</span></div>
        <table>
            <thead><tr><th>Tipo</th><th>ID</th><th>Acción</th></tr></thead>
            <tbody id="shapeTable"></tbody>
        </table>
        <button id="deleteShapeBtn">Eliminar Figura Activa</button>
    </div>

    <canvas id="canvas" width="1000" height="500"></canvas>

    <script type="module" src="shapes.js"></script>
    <script type="module" src="canvasRenderer.js"></script>
    <script type="module" src="shapeController.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
